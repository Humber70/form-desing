<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./assets/logo.png" alt="logo" />
    </header>

    <main class="container-main">
      <h1>Sign in to Dribble</h1>

      <div class="login-google">
        <div class="google-btn">
          <img class="logo-google" src="./assets/google.jpg" alt="google" />
          <span>Acceder con Google</span>
        </div>
        <div class="twitter-btn">
          <img src="./assets/twit.svg" alt="twitter" />
        </div>
      </div>

      <div class="separator">
        <hr />
        <span>Or</span>
        <hr />
      </div>

      <section class="cont-form">
        <form action="">
          <div class="cont-username">
            <div>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" />
            </div>

            <div>
              <label for="username">Username</label>
              <input type="text" id="username" name="username" />
            </div>
          </div>

          <div class="cont-userinfo">
            <label for="correo">Email</label>
            <input type="mail" id="correo" name="email" />

            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" />

            <div class="check">
              <input type="checkbox" name="check" />
              <span
                >Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Repudiandae reprehenderit
              </span>
            </div>

            <input type="submit" value="Create Account" id="btn-submit" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
